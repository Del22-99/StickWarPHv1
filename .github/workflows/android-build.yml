name: Build Android

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Godot
      uses: firebelley/setup-godot@v1
      with:
        version: '4.2.1'
        export-templates: true

    - name: Export Android
      run: |
        mkdir -p build
        godot --headless --export-release "Android" build/game.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/game.apk
